# Test configuration - minimal properties to satisfy bean creation
spring.application.name=agent_1_test

# JWT Configuration (needed by JwtTokenProvider)
app.jwt.secret=746573742D6F6E6C792D64756D6D792D7365637265742D666F722D756E6974
app.jwt.expiration=86400000
app.jwt.refresh.expiration=604800000

# CORS Configuration (needed by SecurityConfig)
app.cors.allowed-origins=http://localhost:3000

# Disable schedulers in tests
scheduler.availability-check.enabled=false
scheduler.future-availability-generation.enabled=false
scheduler.old-availability-archiving.enabled=false
scheduler.appointment-reminders.enabled=false
scheduler.expired-locks-cleanup.enabled=false
scheduler.system-metrics.enabled=false
scheduler.abandoned-reservations-cleanup.enabled=false
