# Configuration pour Docker
spring.application.name=agent_1
server.port=8082

# DataSource properties
spring.datasource.url=jdbc:postgresql://db:5432/Project
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail properties (conservez vos configurations existantes)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=javajamil89@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration de logging
logging.level.root=INFO
logging.level.com.project.agent=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuration des planificateurs
# Activer/d\uFFFDsactiver des t\uFFFDches sp\uFFFDcifiques
scheduler.availability-check.enabled=true
scheduler.future-availability-generation.enabled=true
scheduler.old-availability-archiving.enabled=true
scheduler.appointment-reminders.enabled=true
scheduler.expired-locks-cleanup.enabled=true
scheduler.system-metrics.enabled=true
scheduler.abandoned-reservations-cleanup.enabled=true

# Configurer les intervalles
# Ces valeurs peuvent \uFFFDtre modifi\uFFFDes sans red\uFFFDmarrer l'application (avec @RefreshScope)
scheduler.availability-check.interval-ms=60000
scheduler.expired-locks-cleanup.interval-ms=600000

# Configurer les horaires des t\uFFFDches quotidiennes/hebdomadaires
# Format: seconde minute heure jour mois jour_semaine
scheduler.future-availability-generation.cron=0 0 0 * * *
scheduler.old-availability-archiving.cron=0 0 1 * * SUN
scheduler.abandoned-reservations-cleanup.cron=0 0 2 * * *
scheduler.appointment-reminders.cron=0 0 * * * *
scheduler.system-metrics.cron=0 0 * * * *